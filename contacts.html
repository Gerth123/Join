<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Contacts</title>
    <script src="script.js"></script>
    <script src="js/contacts.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="fonts/PTSans-Regular.ttf" />
    <link rel="stylesheet" href="fonts/PTSans-Bold.ttf" />
    <link rel="stylesheet" href="fonts/PTSans-Italic.ttf" />
  </head>
  <body>
    <div class="wholeJoinContainer">
      <section class="headerAndOpenedContainer">
        <header>
          <div class="headlineContainer">
            <span class="headline">Kanban Project Management Tool</span>
          </div>
          <div class="helpAndUserContainer">
            <img src="assets/img/help.svg" alt="Help" class="helpIcon"/>
            <span class="initials">RG</span>
          </div>
        </header>

        <section class="openContactsContainer">
          <div class="addContact">
            <button class="addContactButton">Add new contact
              <img class="imgaddcontact" src="assets/img/person_add.svg">
            </button>
          </div>
          <div class="contacts">

          </div>
        </section>

        <footer class="d-none"></footer>
      </section>
      <section class="sideBarContainer">
        <div class="sideBarLogoContainer">
          <img class="logoImg" src="assets/img/logoWhite.svg" alt="Join logo" />
        </div>
        <div class="sideBarChooseSectionContainer">
          <a href="summary.html" class="summaryContainer"
            ><div class="sideBarImgContainer">
              <img
                src="assets/img/summaryIcon.svg"
                alt="Summary Icon"
                class="sideBarImage"
              />
            </div>
            <span>Summary</span></a
          >
          <a href="add_task.html" class="addTaskContainer"
            ><div class="sideBarImgContainer">
              <img
                src="assets/img/addTaskIcon.svg"
                alt="Add Task Icon"
                class="sideBarImage"
              />
            </div>
            <span>Add Task</span></a
          >
          <a href="board.html" class="boardContainer"
            ><div class="sideBarImgContainer">
              <img
                src="assets/img/boardIcon.svg"
                alt="Board Icon"
                class="sideBarImage"
              />
            </div>
            <span>Board</span></a
          >
          <a href="contacts.html" class="openedDarkBackground"
            ><div class="sideBarImgContainer">
              <img
                src="assets/img/contactsIcon.svg"
                alt="Assets Icon"
                class="sideBarImage"
              />
            </div>
            <span>Contacts</span></a
          >
        </div>
        <div class="privacyPolicyAndLegalNoticeContainer">
          <a href="privacy_policy.html" class="privacyPolicyContainer"
            ><span class="privacyPolicyText">Privacy Policy</span></a
          >
          <a href="legal_notice.html" class="legalNoticeContainer"
            ><span class="legalNoticeText">Legal Notice</span></a
          >
      </section>
    </div>
    <div class="overlay" id="overlay">
      <div class="mainSectionOverlay">
        <div class="contentleft">
          <div class="contentleft2">
            <img class="logoAddContact" src="assets/img/Capa 2.svg">
            <div class="overlayText">
            <p class="P1overlay">Add contact</p>
            <p class="P2overlay">Tasks are better with a team!</p>
            <div class="divider-vertical"></div>
            </div>
          </div>
        </div>
        <div class="overlay-contentright">
          <img class="imgcloseOverlay" src="assets/img/Close.svg">
          <img src="assets/img/Group 13.svg"> 
          <form class="inputSection">
            <input required id="contactName" placeholder="Name">
            <input required id="contactEmail" placeholder="Email" pattern=".*@.*\..*" title="An @ is required">
            <input required id="contactPhone" placeholder="Phone" pattern="\d*" title="Only numbers allowed">
            <div class="overlayButtons">
              <div class="clearButton">Clear 
                <img class="imgClear" src="assets/img/Close.svg">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
