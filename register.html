<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Register</title>
    <script src="script.js"></script>
    <script src="js/arrays.js"></script>
    <script src="js/register.js"></script>
    <link rel="stylesheet" href="css/register.css" />
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="fonts/PTSans-Regular.ttf" />
    <link rel="stylesheet" href="fonts/PTSans-Bold.ttf" />
    <link rel="stylesheet" href="fonts/PTSans-Italic.ttf" />
  </head>
  <body>
    <div id="registerContainer">
      <section class="logoContainer">
        <img src="assets/img/logo.svg" alt="Logo" class="logoImg" />
      </section>
      <section class="wholeSignUpContainer">
        <div class="signUpContainer">
          <div class="headlineAndArrowContainer">
            <img class="arrowLeftImg" src="assets/img/arrowLeft.svg" onclick="location.href='login.html'" alt="Back" />
            <div class="headlineAndUnderlineContainer">
              <h1>Sign Up</h1>
              <div class="underline"></div>
            </div>
          </div>
          <form
            onsubmit="addUser(); return false;"
            class="signUpForm"
            onkeyup="checkAcceptPrivacyPolicy()"
            onclick="checkAcceptPrivacyPolicy()"
          >
            <div class="signUpInputFields">
              <div class="signUpFormInputAndImgContainer">
                <input type="text" required id="name" placeholder="Name" class="signUpInputEmail"/>
                <img src="assets/img/person.svg" alt="User" />
              </div>
              <div class="signUpFormInputAndImgContainer">
                <input type="email" required id="email" placeholder="Email" class="signUpInputEmail" />
                <img src="assets/img/mail.svg" alt="Mail" />
              </div>
              <div class="signUpFormInputAndImgContainer">
                <input type="new-password" required id="password1" placeholder="Password" class="signUpInputEmail" />
                <img src="assets/img/lock.svg" alt="Password" class="signUpFormImgPassword" id="signUpFormImgPassword1" />
              </div>
              <div class="signUpFormInputAndImgContainer">
                <input type="new-password" required id="password2" placeholder="Confirm Password" class="signUpInputEmail" />
                <img src="assets/img/lock.svg" alt="Password" class="signUpFormImgPassword" id="signUpFormImgPassword2" />
              </div>
            </div>
            <div class="acceptPrivacyPolicyContainer">
              <div class="checkbox-wrapper-19">
                <input type="checkbox" id="checkbox" required />
                <label for="checkbox" class="checkbox" id="checkboxLabel"></label>
              </div>
              I accept the <a href="only_privacy_policy.html">Privacy Policy</a>
            </div>
            <button class="signUpButtonFalse" id="signUpButton">Sign Up</button>
          </form>
        </div>
        <footer>
          <a class="privacyPolicyText" onclick="openNewTab('only_privacy_policy.html')">Privacy Policy</a>
          <a class="legalNoticeText" onclick="openNewTab('only_legal_notice.html')">Legal Notice</a>
        </footer>
      </section>
    </div>
    <div id="msgBoxSignedUp" class="msgBoxSignedUpContainer d-none">
      <span class="msgBoxSignedUp">You signed up succesfully!</span>
    </div>
    <div id="msgBox" class="msgBoxContainer d-none">
      <span class="msgBox" id="msgBoxText">Ups! your password don't match.</span>
    </div>
  </body>
</html>
