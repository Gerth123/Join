<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Summary</title>
    <script src="script.js"></script>
    <script src="js/summary.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/summary.css" />
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="fonts/PTSans-Regular.ttf" />
    <link rel="stylesheet" href="fonts/PTSans-Bold.ttf" />
    <link rel="stylesheet" href="fonts/PTSans-Italic.ttf" />
  </head>
  <body>
    <div class="wholeJoinContainer">
      <section class="headerAndOpenedContainer">
        <header>
          <div class="headlineContainer">
            <span class="headline">Kanban Project Management Tool</span>
          </div>
          <div class="helpAndUserContainer">
            <img src="assets/img/help.svg" alt="Help" class="helpIcon" />
            <span class="initials">RG</span>
          </div>
        </header>

        <div class="mainSection">
          <div class="headingSection">
            <h1 class="joinSuh1">Join 360</h1>
            <div class="seperator"></div>
            <h2 class="h2KeyMet">Key Metrics at a Glance</h2>
          </div>
          <div class="mainContainer">
            <div class="container1">
              <a href="board.html" class="to-do-left">
                <div class="toDo">
                  <img class="imgPen1" src="assets/img/Frame 59.svg" />
                  <div class="text-ToDo">To-do</div>
                </div>
              </a>
              <a href="board.html" class="to-do-right">
                <div class="done">
                  <img class="img-chop1" src="assets/img/Group 7.svg" />
                  <div class="text-done">Done</div>
                </div>
              </a>
            </div>
            <a href="board.html" class="Urgent-under">
              <div class="container2">
                <img class="imgUrgent" src="assets/img/frame23.svg" />
                <div class="text-urgent">Urgent</div>
                <div class="line-urgent"></div>
                <div class="urgent-date">
                  May 2, 2024
                  <div class="text-urgent2">Upcoming Deadline</div>
                </div>
              </div>
            </a>
            <div class="task-container">
              <a href="board.html" class="task">
                <div class="tasks">
                  <div class="text-task">Tasks in Board</div>
                </div>
              </a>
              <a href="board.html" class="task">
                <div class="tasks">
                  <div class="text-task">
                    Tasks In<br />
                    Progress
                  </div>
                </div>
              </a>
              <a href="board.html" class="task">
                <div class="tasks">
                  <div class="text-task">
                    Awaiting<br />
                    Feedback
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div id="greetingText"></div>
        </div>

        <footer class="d-none"></footer>
      </section>
      <section class="sideBarContainer">
        <div class="sideBarLogoContainer">
          <img class="logoImg" src="assets/img/logoWhite.svg" alt="Join logo" />
        </div>
        <div class="sideBarChooseSectionContainer">
          <a href="summary.html" class="openedDarkBackground"
            ><div class="sideBarImgContainer">
              <img src="assets/img/summaryIcon.svg" alt="Summary Icon" class="sideBarImage" />
            </div>
            <span>Summary</span>
          </a>
          <a href="add_task.html" class="addTaskContainer"
            ><div class="sideBarImgContainer">
              <img src="assets/img/addTaskIcon.svg" alt="Add Task Icon" class="sideBarImage" />
            </div>
            <span>Add Task</span>
          </a>
          <a href="board.html" class="boardContainer"
            ><div class="sideBarImgContainer">
              <img src="assets/img/boardIcon.svg" alt="Board Icon" class="sideBarImage" />
            </div>
            <span>Board</span>
          </a>
          <a href="contacts.html" class="contactsContainer"
            ><div class="sideBarImgContainer">
              <img src="assets/img/contactsIcon.svg" alt="Assets Icon" class="sideBarImage" />
            </div>
            <span>Contacts</span>
          </a>
        </div>
        <div class="privacyPolicyAndLegalNoticeContainer">
          <a class="privacyPolicyContainer" href="privacy_policy.html">
            <span class="privacyPolicyText">Privacy Policy</span>
          </a>
          <a class="legalNoticeContainer" href="legal_notice.html">
            <span class="legalNoticeText">Legal Notice</span>
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
