<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Summary</title>
    <script src="script.js"></script>
    <script src="js/summary.js"></script>
    <script src="js/initials.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/summary.css" />
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="fonts/PTSans-Regular.ttf" />
    <link rel="stylesheet" href="fonts/PTSans-Bold.ttf" />
    <link rel="stylesheet" href="fonts/PTSans-Italic.ttf" />
  </head>
  <body onload="initSummary()">
    <div class="wholeJoinContainer">
      <section class="headerAndOpenedContainer">
        <header>
          <img class="logoResponsive" src="assets/img/logo.svg" alt="Logo">
          <div class="headlineContainer">
            <span class="headline">Kanban Project Management Tool</span>
          </div>
          <div class="helpAndUserContainer">
            <img src="assets/img/help.svg" alt="Help" class="helpIcon" onclick="changeHtmlPage('help.html')"/>
            <div class="initials" id="headerInitials"></div>
            <div class="menu" id="menu">
              <a onclick="changeHtmlPage('help.html')" class="helpAtNavBar">Help</a>
              <a onclick="changeHtmlPage('legal_notice.html')">Legal Notice</a>
              <a onclick="changeHtmlPage('privacy_policy.html')">Privacy Policy</a>
              <a href="login.html">Log out</a>
            </div>
          </div>
        </header>

        <div class="mainSection">
          <div class="headingSectionAndMainContainer" id="headingSectionAndMainContainer">
            <div class="headingSection">
              <h1 class="joinSuh1">Join 360</h1>
              <div class="seperator"></div>
              <h2 class="h2KeyMet">Key Metrics at a Glance</h2>
              <div class="seperatorResponsiveContainer"><div class="seperatorResponsive"></div></div>
            </div>
            <div class="mainContainer">
              <div class="container1">
                <a onclick="changeHtmlPage('board.html')" class="to-do-left">
                  <div class="toDo">
                    <img class="imgPen1" src="assets/img/Frame 59.svg" />
                    <div class="number-and-text-ToDo">
                      <div class="number-ToDo" id="tasksToDo"></div>
                      <div class="text-ToDo">To-do</div>
                    </div>
                  </div>
                </a>
                <a onclick="changeHtmlPage('board.html')" class="to-do-right">
                  <div class="done">
                    <img class="img-chop1" src="assets/img/Group 7.svg" />
                    <div class="number-and-text-done">
                      <div class="number-done" id="tasksDone"></div>
                      <div class="text-done">Done</div>
                    </div>
                  </div>
                </a>
              </div>
              <a onclick="changeHtmlPage('board.html')" class="Urgent-under">
                <div class="container2">
                  <div class="img-and-urgent-count-container">
                    <img class="imgUrgent" src="assets/img/frame23.svg" />
                    <div class="number-and-text-urgent-container">
                      <div class="number-urgent" id="urgentTasks"></div>
                      <div class="text-urgent">Urgent</div>
                    </div>
                  </div>
                  <div class="line-urgent"></div>
                  <div>
                    <div class="urgent-date" id="urgentDate">May 2, 2024</div>
                    <div class="text-urgent2">Upcoming Deadline</div>
                  </div>
                </div>
              </a>
              <div class="task-container">
                <a onclick="changeHtmlPage('board.html')" class="task">
                  <div class="tasks">
                    <div class="number-task" id="tasksInBoard"></div>
                    <div class="text-task">Tasks in Board</div>
                  </div>
                </a>
                <a onclick="changeHtmlPage('board.html')" class="task">
                  <div class="tasks">
                    <div class="number-task" id="tasksInProgress"></div>
                    <div class="text-task">
                      Tasks In<br />
                      Progress
                    </div>
                  </div>
                </a>
                <a onclick="changeHtmlPage('board.html')" class="task">
                  <div class="tasks">
                    <div class="number-task" id="tasksAwaitingFeedback"></div>
                    <div class="text-task">
                      Awaiting<br />
                      Feedback
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <div class="greetingContainer" id="greetingContainer">
            <div id="greetingText" class="greetingText"></div>
            <span class="greetingName" id="greetingName"></span>
          </div>
        </div>
      </section>
      <section class="sideBarContainer">
        <div class="sideBarLogoContainer">
          <img class="logoImg" src="assets/img/logoWhite.svg" alt="Join logo" />
        </div>
        <div class="sideBarChooseSectionContainer">
          <a onclick="changeHtmlPage('summary.html')" class="openedDarkBackground"
            ><div class="sideBarImgContainer">
              <img src="assets/img/summaryIcon.svg" alt="Summary Icon" class="sideBarImage" />
            </div>
            <span class="sideBarText">Summary</span>
          </a>
          <a onclick="changeHtmlPage('add_task.html')" class="addTaskContainer"
            ><div class="sideBarImgContainer">
              <img src="assets/img/addTaskIcon.svg" alt="Add Task Icon" class="sideBarImage" />
            </div>
            <span class="sideBarText">Add Task</span>
          </a>
          <a onclick="changeHtmlPage('board.html')" class="boardContainer"
            ><div class="sideBarImgContainer">
              <img src="assets/img/boardIcon.svg" alt="Board Icon" class="sideBarImage" />
            </div>
            <span class="sideBarText">Board</span>
          </a>
          <a onclick="changeHtmlPage('contacts.html')" class="contactsContainer"
            ><div class="sideBarImgContainer">
              <img src="assets/img/contactsIcon.svg" alt="Assets Icon" class="sideBarImage" />
            </div>
            <span class="sideBarText">Contacts</span>
          </a>
        </div>
        <div class="privacyPolicyAndLegalNoticeContainer">
          <a class="privacyPolicyContainer" onclick="changeHtmlPage('privacy_policy.html')">
            <span class="privacyPolicyText">Privacy Policy</span>
          </a>
          <a class="legalNoticeContainer" onclick="changeHtmlPage('legal_notice.html')">
            <span class="legalNoticeText">Legal Notice</span>
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
