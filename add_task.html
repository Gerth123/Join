<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Add Task</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/board.css" />
    <link rel="stylesheet" href="css/board_assigned_category.css" />
    <link rel="stylesheet" href="css/board_edit.css" />
    <link rel="stylesheet" href="css/board_priority.css" />
    <link rel="stylesheet" href="css/board.css" />
    <link rel="stylesheet" href="css/board_priority.css" />
    <link rel="stylesheet" href="css/board_edit.css" />
    <link rel="stylesheet" href="css/add_task.css" />
    <link rel="stylesheet" href="css/board_fullsize.css" />
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="fonts/PTSans-Regular.ttf" />
    <link rel="stylesheet" href="fonts/PTSans-Bold.ttf" />
    <link rel="stylesheet" href="fonts/PTSans-Italic.ttf" />
  </head>
  <body onload="initAddTask()">
    <div class="wholeJoinContainer">
      <section class="headerAndOpenedContainer">
        <header>
          <img class="logoResponsive" src="assets/img/logo.svg" alt="Logo" />
          <div class="headlineContainer">
            <span class="headline">Kanban Project Management Tool</span>
          </div>
          <div class="helpAndUserContainer">
            <img src="assets/img/help.svg" alt="Help" class="helpIcon" onclick="changeHtmlPage('help.html')" />
            <div class="initials" id="headerInitials"></div>
            <div class="menu" id="menu">
              <a onclick="changeHtmlPage('help.html')" class="helpAtNavBar">Help</a>
              <a onclick="changeHtmlPage('legal_notice.html')">Legal Notice</a>
              <a onclick="changeHtmlPage('privacy_policy.html')">Privacy Policy</a>
              <a href="login.html">Log out</a>
            </div>
          </div>
        </header>
        <section class="addTaskOpenedContainer">
          <div class="addTaskContent">
            <h1 class="board-header-title">Add Task</h1>
            <form class="add-form" action="" onsubmit="saveAddData(); return false">
              <div class="row">
                <div class="column wd-45 wd-100">
                  <label class="full-size-label" for="title-addCard">Title<span class="red-star">*</span></label>
                  <input class="full-size-input" id="title-addCard" type="text" placeholder="Enter a title" required />
                  <label class="full-size-label" for="description-addCard">Description</label>
                  <textarea class="full-size-textarea" id="description-addCard" type="text" placeholder="Enter a description"></textarea>
                  <div class="full-size-label">Assigned to</div>
                  <div class="assigned-addCard">
                    <div id="select-btn-addCard" class="select-btn">
                      <span class="btn-text-addCard">Select contacts to assign</span>
                      <div class="arrow-down"></div>
                    </div>
                    <ul id="assigned-list-items-addCard" class="assigned-list-items"></ul>
                  </div>
                  <div id="assigned-users-addCard" class="assigned-users-addCard"></div>
                </div>
                <div class="add-line"></div>
                <div class="column wd-45 wd-100">
                  <label class="full-size-label due-date" for="date-addCard">Due date<span class="red-star">*</span></label>
                  <input class="full-size-input date-input" id="date-addCard" type="date" required />
                  <div class="full-size-label">Priority</div>
                  <div class="full-size-priority-container">
                    <div class="priority-button-container">
                      <input type="checkbox" class="priority-button" id="radio-btn-6" name="priority-button" />
                      <label for="radio-btn-6" class="btn3"></label>
                    </div>
                    <div class="priority-button-container">
                      <input type="checkbox" class="priority-button" id="radio-btn-5" name="priority-button" />
                      <label for="radio-btn-5" class="btn2"></label>
                    </div>
                    <div class="priority-button-container">
                      <input type="checkbox" class="priority-button" id="radio-btn-4" name="priority-button" />
                      <label for="radio-btn-4" class="btn1"></label>
                    </div>
                  </div>
                  <label class="full-size-label" for="add-task-categories">Category<span class="red-star">*</span></label>
                  <select name="add-task-categories" id="add-task-categories" required>
                    <option disabled selected value="">Select task category</option>
                    <option value="user story">user story</option>
                    <option value="technical task">technical task</option>
                  </select>
                  <div class="full-size-label" for="subtasks">Subtasks</div>
                  <div class="full-size-input-container">
                    <input class="subtasks-input" id="subtasks-input-addCard" type="text" placeholder="Add new subtask" />
                    <img class="subtasks-btn" id="subtasks-add-addCard" src="./assets/icons/board/edit/add_button.svg" alt="" />
                    <div class="subtasks-btn-container d-none" id="subtasks-btn-container-addCard">
                      <img class="subtasks-btn" id="subtasks-del-addCard" src="./assets/icons/board/edit/x_button.svg" alt="" />
                      <div class="subtasks-line"></div>
                      <img
                        class="subtasks-btn-addCard"
                        onclick="checkAddSubtasks()"
                        id="subtasks-check"
                        src="./assets/icons/board/edit/check_button.svg"
                        alt=""
                      />
                    </div>
                  </div>
                  <ul id="subtasks-list-addCard"></ul>
                </div>
              </div>
              <div class="full-size-footer-addCard">
                <div><span class="red-star">*</span><span>This fields are required</span></div>
                <div class="btn-row">
                  <div class="button cancel-button">
                    Cancel
                    <div class="cancel-button-img"></div>
                  </div>
                  <button type="submit" class="button ok-button">
                    Create Task
                    <img src="/assets/icons/board/fullsize/check.svg" alt="" />
                  </button>
                </div>
              </div>
            </form>
          </div>
        </section>
      </section>
      <section class="sideBarContainer">
        <div class="sideBarLogoContainer">
          <img class="logoImg" src="assets/img/logoWhite.svg" alt="Join logo" />
        </div>
        <div class="sideBarChooseSectionContainer">
          <a onclick="changeHtmlPage('summary.html')" class="summaryContainer">
            <div class="sideBarImgContainer">
              <img src="assets/img/summaryIcon.svg" alt="Summary Icon" class="sideBarImage" />
            </div>
            <span class="sideBarText">Summary</span>
          </a>
          <a onclick="changeHtmlPage('add_task.html')" class="openedDarkBackground">
            <div class="sideBarImgContainer">
              <img src="assets/img/addTaskIcon.svg" alt="Add Task Icon" class="sideBarImage" />
            </div>
            <span class="sideBarText">Add Task</span>
          </a>
          <a onclick="changeHtmlPage('board.html')" class="boardContainer">
            <div class="sideBarImgContainer">
              <img src="assets/img/boardIcon.svg" alt="Board Icon" class="sideBarImage" />
            </div>
            <span class="sideBarText">Board</span>
          </a>
          <a onclick="changeHtmlPage('contacts.html')" class="contactsContainer">
            <div class="sideBarImgContainer">
              <img src="assets/img/contactsIcon.svg" alt="Assets Icon" class="sideBarImage" />
            </div>
            <span class="sideBarText">Contacts</span>
          </a>
        </div>
        <div class="privacyPolicyAndLegalNoticeContainer">
          <a class="privacyPolicyContainer" onclick="changeHtmlPage('privacy_policy.html')">
            <span class="privacyPolicyText">Privacy Policy</span>
          </a>
          <a class="legalNoticeContainer" onclick="changeHtmlPage('legal_notice.html')">
            <span class="legalNoticeText">Legal Notice</span>
          </a>
        </div>
      </section>
    </div>
    <script src="/js/board.js"></script>
    <script src="/js/board_eventlisteners.js"></script>
    <script src="/js/board_drap_and_drops.js"></script>
    <script src="/js/add_task.js"></script>
    <script src="/js/board_fullsize.js"></script>
    <script src="/js/board_edit.js"></script>
    <script src="/js/board_add.js"></script>
    <script src="js/initials.js"></script>

    <script src="script.js"></script>
  </body>
</html>
