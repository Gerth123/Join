<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Login</title>
    <script src="script.js"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="fonts/PTSans-Regular.ttf" />
    <link rel="stylesheet" href="fonts/PTSans-Bold.ttf" />
    <link rel="stylesheet" href="fonts/PTSans-Italic.ttf" />
  </head>
  <body onload="init()">
    <section class="logoContainerSlide" id="logoContainerSlide">
      <img src="assets/img/logo.svg" alt="Logo" class="logoContainerSlideImg" id="logoContainerSlideImg" />
    </section>
    <section class="d-none wholeLoginContainer" id="wholeLoginContainer">
      <div class="signUpContainer">
        <p class="notJoinUserTxt">Not a Join user?</p>
        <button class="signUpButton" onclick="location.href='register.html'">Sign up</button>
      </div>
      <div class="loginContainer">
        <h1>Log in</h1>
        <div class="underline"></div>
        <form onsubmit="checkUser(); return false;" class="logInForm">
          <div class="logInInputFields">
            <div class="logInFormInputAndImgContainer">
              <input type="email" required id="email" placeholder="Email" class="logInInputEmail" />
              <img src="assets/img/mail.svg" alt="Mail" />
            </div>
            <div class="logInFormInputAndImgContainer">
              <input type="password" required id="password" placeholder="Password" class="logInInputPassword" />
              <img
                src="assets/img/lock.svg"
                alt="Password"
                class="logInFormImgPassword"
                id="logInFormImgPassword"
                onmouseover="togglePasswordVisbility()"
                onmouseout="togglePasswordVisbility()"
              />
            </div>
          </div>
          <section class="rememberMeContainer">
            <div class="checkbox-wrapper-19">
              <input type="checkbox" id="checkbox" />
              <label for="checkbox" class="checkbox" aria-required="true"></label>
            </div>
            <span>Remember me</span>
          </section>
          <div class="logInButtons">
            <button class="userLogInButton">Log in</button>
            <button class="guestLogInButton">Guest Log in</button>
          </div>
        </form>
      </div>
      <footer>
        <a class="privacyPolicyText" onclick="openNewTab('only_privacy_policy.html')">Privacy Policy</a>
        <a class="legalNoticeText" onclick="openNewTab('only_legal_notice.html')">Legal Notice</a>
      </footer>
    </section>
    <div id="msgBox" class="msgBoxContainer d-none">
      <span class="msgBox" id="msgBoxText"></span>
    </div>
  </body>
</html>
