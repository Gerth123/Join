<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Board</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/board.css" />
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="fonts/PTSans-Regular.ttf" />
    <link rel="stylesheet" href="fonts/PTSans-Bold.ttf" />
    <link rel="stylesheet" href="fonts/PTSans-Italic.ttf" />
  </head>
  <body>
    <div class="wholeJoinContainer">
      <section class="headerAndOpenedContainer">
        <header>
          <div class="headlineContainer">
            <span class="headline">Kanban Project Management Tool</span>
          </div>
          <div class="helpAndUserContainer">
            <img src="assets/img/help.svg" alt="Help" class="helpIcon" />
            <span class="initials">RG</span>
          </div>
        </header>
        <section class="addTaskOpenedContainer"></section>
        <footer class="d-none"></footer>
      </section>
      <section class="sideBarContainer">
        <div class="sideBarLogoContainer">
          <img class="logoImg" src="assets/img/logoWhite.svg" alt="Join logo" />
        </div>
        <div class="sideBarChooseSectionContainer">
          <a href="summary.html" class="summaryContainer"
            ><div class="sideBarImgContainer">
              <img src="assets/img/summaryIcon.svg" alt="Summary Icon" class="sideBarImage" />
            </div>
            <span>Summary</span></a
          >
          <a href="add_task.html" class="addTaskContainer"
            ><div class="sideBarImgContainer">
              <img src="assets/img/addTaskIcon.svg" alt="Add Task Icon" class="sideBarImage" />
            </div>
            <span>Add Task</span></a
          >
          <a href="board.html" class="openedDarkBackground"
            ><div class="sideBarImgContainer">
              <img src="assets/img/boardIcon.svg" alt="Board Icon" class="sideBarImage" />
            </div>
            <span>Board</span></a
          >
          <a href="contacts.html" class="contactsContainer"
            ><div class="sideBarImgContainer">
              <img src="assets/img/contactsIcon.svg" alt="Assets Icon" class="sideBarImage" />
            </div>
            <span>Contacts</span></a
          >
        </div>
        <div class="privacyPolicyAndLegalNoticeContainer">
          <a class="privacyPolicyContainer" onclick="openNewTab('robin-gerth.developerakademie.net/Join/privacy_policy.html')">
            <span class="privacyPolicyText">Privacy Policy</span>
          </a>
          <a class="legalNoticeContainer" onclick="openNewTab('robin-gerth.developerakademie.net/Join/legal_notice.html')">
            <span class="legalNoticeText">Legal Notice</span>
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
